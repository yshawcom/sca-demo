server.port=8083

# DataId 默认使用 `spring.application.name` 配置跟文件扩展名结合(配置格式默认使用 properties),
# GROUP 不配置默认使用 DEFAULT_GROUP。因此该配置文件对应的 Nacos Config 配置的 DataId 为 nacos-config.properties,
# GROUP 为 DEFAULT_GROUP
spring.application.name=nacos-config

spring.cloud.nacos.config.server-addr=nacos:8848
spring.cloud.nacos.config.file-extension=yaml
#spring.cloud.nacos.config.namespace=b3404bc0-d7dc-4855-b519-570ed34b62d7
#spring.cloud.nacos.config.group=DEVELOP_GROUP

# 通过 -Dspring.profiles.active=<profile> 参数指定其配置来达到环境间灵活的切换
#spring.profiles.active=develop
spring.profiles.active=product

management.endpoints.web.exposure.include=*
